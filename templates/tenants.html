<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Tenants</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
<nav>
    <div class="logo">MultiTenantDashboard</div>
    <ul>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/tenants">Manage Tenants</a></li>
    </ul>
</nav>
</header>

<section class="tenant-management">
<a href="/add" class="btn">Add Tenant</a>
<table>
    <tr>
        <th>Name</th><th>Users</th><th>Active</th><th>Action</th>
    </tr>
    {% for tenant in tenants %}
    <tr>
        <td>{{ tenant.name }}</td>
        <td>{{ tenant.users }}</td>
        <td>{{ tenant.active }}</td>
        <td><a href="/delete/{{ tenant.id }}" class="btn-delete">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</section>
</body>
</html>
